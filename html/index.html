<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Part 4: Responsive Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Container -->
<div class="container my-5">

  <!-- Part 1: Registration Form -->
  <h2 class="mb-4">Registration Form</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-5">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="col-md-5">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control is-invalid" id="email" required placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control is-invalid" id="password" required placeholder="Enter password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck">
      <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <!-- Part 2: Table for Displaying Data -->
  <h3 class="mt-5">User Submissions</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>Smith</td>
          <td>alice@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Part 3: Image Section -->
<div class="container-fluid p-0">
  <!-- Full-width responsive image -->
  <img src="../assets/banner.jpg" class="img-fluid w-100" alt="Banner">
</div>

<div class="container text-center my-4">
  <!-- Circular image -->
  <img src="../assets/banner.jpg" class="rounded-circle mb-3" alt="Profile">

  <!-- Buttons with responsive utility -->
  <div>
    <button class="btn btn-primary me-2">Always Visible</button>
    <button class="btn btn-secondary d-none d-md-inline">Hidden on Small Screens</button>
  </div>
</div>

<!-- Bootstrap JS (needed for navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
